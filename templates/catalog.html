{% extends "layout.html" %}
{% block content %}
	{% for book in books %}
        <article class="media content-section">
            <div>
                <a class="mr-2" href="#">{{ book.title }}</a>
                <p>Author: {{ book.author }}</p>
                <p>{{ book.description }}</p>
            </div>
        </article>
	{% endfor %}
{% endblock content %}

{% extends "layout.html" %}
{% block title %}Add book{% endblock %}

{% block content %}
<h3 class="mb-4 text-center">Edit book</h3>
<form class="form-group mb-4" action="edit" method="post">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="isbn">ISBN:</label>
    <div class="col-sm-10">
      <input class="form-control" id="isbn" type="text" name="isbn" value="{{ book['isbn'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="title">Title:</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" type="text" name="title" value="{{ book['title'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="subtitle">Subtitle:</label>
    <div class="col-sm-10">
      <input class="form-control" id="subtitle" type="text" name="subtitle" value="{{ book['subtitle'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="author">Author:</label>
    <div class="col-sm-10">
      <input class="form-control" id="author" type="text" name="author" value="{{ book['author'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="published">Published:</label>
    <div class="col-sm-10">
      <input class="form-control" id="published" type="text" name="published" value="{{ book['published'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="publisher">Publisher:</label>
    <div class="col-sm-10">
      <input class="form-control" id="publisher" type="text" name="publisher" value="{{ book['publisher'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="pages">Pages:</label>
    <div class="col-sm-10">
      <input class="form-control" id="pages" type="number" name="pages" value="{{ book['pages'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" type="text" name="description">{{ book['description'] }}</textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="website">Website:</label>
    <div class="col-sm-10">
      <input class="form-control" id="website" type="text" name="website" value="{{ book['website'] }}">
    </div>
  </div>
  <div class="form-group text-center">
    <input class="btn btn-dark mb-2 mx-2" type="submit">
  </div>
</form>
{% endblock %}

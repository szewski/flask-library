<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - Flibre</title>
  <!--  <link href="/static/style.css" rel="stylesheet" type="text/css" />-->
</head>
<body>
<nav>
  <a href="/">Home</a>
  <a href="/catalog/books">Book catalog</a>
  {% if permission_lvl == 1 %}
  <a href="/catalog/books/add_book">Add book</a>
  <a href="/catalog/books/remove_book">Remove book</a>
  {% endif %}
  {% if not username %}
  <a href="/login">Login</a>
  <a href="/register">Register</a>
  {% endif %}
  {% if username %}
  <a href="/user/{{ username }}">Profile</a>
  <a href="/logout">Logout</a>
  {% endif %}
  {% if not username %}
  Username: Guest
  {% else %}
  Username: {{ username }}
  {% endif %}

</nav>
{% block content %}
{% endblock %}
</body>
</html>
